management:
  endpoints:
    web:
      exposure:
        include:
          - prometheus
          - health
          - info
          - metrics
  endpoint:
    health:
      access: unrestricted
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include:
            - livenessState
        readiness:
          include:
            - readinessState
    prometheus:
      access: unrestricted
      metrics:
        export:
          enabled: true
  server:
    port: 8081

spring:
  application:
    name: Websites Watcher
    version: @revision@
  mvc:
    problemdetails:
      enabled: true

server:
  port: 8080
  servlet:
    encoding:
      force: true
app:
  monitoring:
    app-name: @name@
    app-version: @revision@
    pod-name: ${POD_NAME:core-local-test}
    pod-namespace: ${POD_NAMESPACE:core-local-test}
    node-name: ${NODE_NAME:core-local-test}