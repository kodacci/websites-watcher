apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: websites-watcher-ingress-gateway
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/part-of: websites-watcher
    app.kubernetes.io/component: core
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        name: http
        number: 80
        protocol: HTTP
      hosts:
        - {{ host }}